<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    <form>
        <div class="form-floating mb-3">
            <input class="form-control" name="nome" id="name" type="text" onblur="V_nome(this)" required/>
            <label for="name">Nome</label>
            <p id="1_nome"></p>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="mail" type="text" name="rg" onblur="V_rg(this)" oninput="formatRg(this)" required>
            <label>RG</label>
            <p id="1_rg"></p>
        </div>
        <input type="submit" value="Salvar">
    </form>
    <script>
        function V_nome(campo){
            if (campo.value.trim() == ''){
                document.getElementById("1_nome").innerHTML = '*Campo obrigatório';
                document.getElementById("1_nome").style.color = 'blue';
            }
            else{
                document.getElementById("1_nome").innerHTML = '';
            }
        };
        function formatRg(){
            let rg = campo.value.replace(/\D/g, ''); //Remove todos os caracteres não númericos
            campo.value = rg; //Define o valor formatado no campo de entrada
        }
        function V_rg(campo){
            if (campo.value.trim() == ""|| campo.value.trim().length < 8){
                document.getElementById("1_rg").innerHTML = "*Verifique se seu RG está correto";
                document.getElementById("1_rg").style.color = "blue";
            }
            else{
                document.getElementById("1_rg").innerHTML = "";
            }
        };
    </script>
</body>
</html>
